<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
    <div class="form-group">
      <label for="login">{{ 'LOGIN.LOGIN' | translate }}</label>
      <input type="text" id="login" name="login" [(ngModel)]="login" required />
    </div>
    <div class="form-group">
      <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" [disabled]="loading">{{ 'LOGIN.SUBMIT' | translate }}</button>
    <div *ngIf="error" class="error">{{ 'LOGIN.ERROR' | translate }}</div>
  </form>
</div>
